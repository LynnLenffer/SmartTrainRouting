<ion-header>
  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content_page">

  <ion-card text-wrap *ngIf="votingInfo" class="vote_card">
    <ion-card-content>
      <img src="../../assets/images/route.png" *ngIf="!alternativ">
      <img src="../../assets/images/alternative%20route.png" *ngIf="alternativ">
      <br>
      <img src="../../assets/images/maps.png">
    </ion-card-content>
  </ion-card>



</ion-content>

  <ion-toolbar>
    <span class="alternativ-infos-header">StreckenstÃ¶rung auf deiner Route</span>
